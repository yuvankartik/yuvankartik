<!DOCTYPE html>
<html>
<body>
    

<h2>JavaScript Statements</h2>

<p>multiple statements in one</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo1"></p>
<p id="demo2"></p>
<P ID="demo3"></P>
<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Hello world welcome to my page";
  document.getElementById("demo2").innerHTML = "My name is Yuvankartik";
  document.getElementById("demo3").innerHTML = "My sir  Mr.Sivaji";

}

</script>

</body>
</html>
