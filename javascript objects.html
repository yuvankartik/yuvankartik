<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo1"></p>

<script>
// Create an object:
const person = {
  firstName: "Yuvan",
  lastName: "kartik",
  hobby: "coding",
  eyeColor: "black"
};

// Display some data from the object:
document.getElementById("demo1").innerHTML =
person.firstName + " is interested " + person.hobby ;
</script>

</body>
</html>
