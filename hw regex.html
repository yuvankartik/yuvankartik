<html>

<body>
    <p id="demo"></p>

    <script>
        let text = "WHY is this his";
        let pattern = /^WHY/g;
        let result = text.match(pattern);

        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>




<!DOCTYPE html>
<html>

<body>

    <script>
        let text = "Is this his";
        let pattern = /his$/;
        let result = text.match(pattern);

        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>
