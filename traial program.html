<html>
<body>

<input type="number"  onchange="myFunction()" Id="pawn">





<p id="demo"></p>

<script>
function myFunction() {
const positions=["a","b","c","d","e","f","g","h"];

  var x =Number( document.getElementById("pawn").value)-1;
  const moves =[];
 if (x > 0 ) moves.push(positions[x-1]);
   moves.push(positions[x]);
   if(x < 7) moves.push(positions[x+1]);
 
  document.getElementById("demo").innerHTML = "moves: " +moves;
}
</script>

</body>
</html>
