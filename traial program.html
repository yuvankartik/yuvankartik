<html>
<body>

<input type="text"  onchange="myFunction()" Id="pawn">





<p id="demo"></p>

<script>
function myFunction() {
const positions=["a","b","c","d","e","f","g","h"];
var pos = document.getElementById("pawn").value;
var col = pos.substring (0,1);
var row = Number(pos.substring(1,2));

  var x =positions.indexOf(col);
  // document.getElementById("demo").innerHTML = "x: " +x;
  const moves=[];
 if (x > 0 ) moves.push(positions[x-1]+ row);
   moves.push(positions[x]+ row );
   if(x < 7) moves.push(positions[x+1]+ row);
 
  document.getElementById("demo").innerHTML = "moves: " +moves;
}
</script>

</body>
</html>
